<div hidden="true">
<h4>Tree Orientation</h4>
<table>
    <tr>
        <td>
            <label for="r-left">Left </label>
        </td>
        <td>
            <input type="radio" id="r-left" name="orientation" checked="checked" value="left" />
        </td>
    </tr>
    <tr>
        <td>
            <label for="r-top">Top </label>
        </td>
        <td>
            <input type="radio" id="r-top" name="orientation" value="top" />
        </td>
    </tr>
    <tr>
        <td>
            <label for="r-bottom">Bottom </label>
        </td>
        <td>
            <input type="radio" id="r-bottom" name="orientation" value="bottom" />
        </td>
    </tr>
    <tr>
        <td>
            <label for="r-right">Right </label>
        </td>
        <td>
            <input type="radio" id="r-right" name="orientation" value="right" />
        </td>
    </tr>
</table>

<h4>Selection Mode</h4>
<table>
    <tr>
        <td>
            <label for="s-normal">Normal </label>
        </td>
        <td>
            <input type="radio" id="s-normal" name="selection" checked="checked" value="normal" />
        </td>
    </tr>
    <tr>
        <td>
            <label for="s-root">Set as Root </label>
        </td>
        <td>
            <input type="radio" id="s-root" name="selection" value="root" />
        </td>
    </tr>
</table>
</div>

<div id ="rightUpdations">
    <table>
        <tr>
            <td>
                <div id ="updateValues" hidden="true" style="display:block;">
                    <table>
                        <tr>
                            <td colspan="1">
                                <label for="r-left">Name:  </label>
                            </td>
                            <td colspan="1">
                                <input type="input" id="updateValueName" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="r-left">Time :</label>
                            </td>
                            <td>
                                <input type="input" id="updateX" disabled>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="r-left">Amount: </label>
                            </td>
                            <td>
                                <input type="input" id="updateY" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button name ="UpdateValue" onClick="updateValue();">Update</button>
                            </td>
                        </tr>
                    </table>

                </div>
            </td>
        </tr>

        <tr>
            <table>
                <tr>
                    <td>
                        FROM:
                    </td>
                    <td colspan="2">
                        <input type="date" id="fromTime">
                    </td>
                </tr>
            <tr><td>
                TO:
            </td>
            <td colspan="2">
                <input type="date" id="toTime">
            </td>
            </tr>
            </table>
        </tr>
    </table>
 </div>
